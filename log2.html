<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="log.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="icon" href= "f.jpg"  type="image/x-icon">
    <script src="https://kit.fontawesome.com/ca58dbc567.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="html-background"></div>
    <div class="container-lg">
        
        <form action="index.html">
        <h1>Sign Up</h1>     
        <div class="form-group">

            <i class="fa-solid fa-user fa-lg fa-pull-right icon" ></i>
            <input id="text" type="text" name="text" autocomplete="off" required>           
            <label for="text" >Username</label>
        </div>
        <div class="form-group">
            <i class="fa-solid fa-envelope fa-lg fa-pull-right icon"></i>     
            <input id="text" type="email" name="email" autocomplete="off" required>
            <label for="text" >Email Id</label>
        </div>
        <div class="form-group">
            <i class="fa-solid fa-lock fa-lg fa-pull-right icon"></i>     
            <input id="text" type="password" name="text" autocomplete="off" required>
            <label for="text" >Password</label>
        </div>

        <button  class="button" onclick="myFun()" >Confirm</button>


    </form>
    <br>
        <p>Already Registered?</label><a id="li" href="log1.html"> Sign In</a></p>
        

    </div>
    <script src="log.js"></script>

</body>
</html>
